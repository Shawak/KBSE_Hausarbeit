<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SuperCar</title>
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
        <link href="css/form.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <b:container fluid="false">
            <ui:insert name="menu">
                <ui:include src="menu.xhtml"></ui:include>
            </ui:insert>
            <b:form styleClass="form_center">
                <b:inputText id="name" value="#{manufactury.manufactury.name}" label="Manufactory"/>
                <b:inputText id="street" value="#{manufactury.manufactury.street}" label="Street"/>
                    <!--b:inputText id="plz" value="#" label="Post Code"/-->
                     
                    <b:selectOneMenu value="#" label="Post Code" id="plz">
                        <f:selectItems value="#{manufactury.plz}" var="m" itemValue="#{m}" itemLabel="#{m}" />
                    </b:selectOneMenu>
                    
                    <b:inputText id="city" value="#" label="City"/>
                    <b:inputText id="contact" value="#{manufactury.manufactury.contactInfo}" label="Contact"/>
            </b:form>
        </b:container>
    </h:body>
</html>
