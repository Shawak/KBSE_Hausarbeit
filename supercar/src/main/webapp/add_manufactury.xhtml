<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui" 
    template="template.xhtml">
    
    <ui:define name="body">
        
        <b:tabView activeIndex="0">
            <b:tab title="Manufactory">          
                <h:form class="form_data">
                    <br/>
                    <b:dataTable id="data" lang="en" value="#{manufactury.manufacturer}" var="manufacturer" excel="true" csv="true" pdf="true" columnVisibility="true" copy="true" print="true">
                        <b:dataTableColumn value="#{manufacturer.name}" />
                        <b:dataTableColumn value="#{manufacturer.plz}" />
                        <b:dataTableColumn value="#{manufacturer.street}"/>
                        <b:dataTableColumn value="#{manufacturer.contactInfo}" label="Contact Info"/>
                        <b:dataTableColumn label="Edit">
                            <b:commandButton value="Edit" icon="edit"/>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="Delete">
                            <b:commandButton value="Delete" icon="trash">
                            </b:commandButton>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </b:tab>
            
            <b:tab title="Add">
                <h:form class="form form_center">
                    <b:inputText id="name" value="#{manufactury.manufactury.name}" label="Manufactory"/>
                    <b:messages for="name"/>

                    <b:inputText id="street" value="#{manufactury.manufactury.street}" label="Street"/>
                    <b:messages for="street"/>

                    <b:inputText id="plz" value="#{manufactury.manufactury.plz}" label="Post Code"/>
                    <b:messages for="plz"/>

                    <b:inputText id="city" value="" label="City" readonly="true" style-class="input_readonly"/>
                    <b:messages for="city"/>

                    <b:inputText id="contact" value="#{manufactury.manufactury.contactInfo}" label="Contact"/>
                    <b:messages for="contact"/>

                    <b:commandButton value="Add" action="#{manufactury.add}" update="@(.form) @(.form_data)"/>
                    
                    <b:messages id="result"/>
                </h:form>
            </b:tab>
        </b:tabView>
        
    </ui:define>
</ui:composition>
