<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui" 
    template="template.xhtml">
    
    <ui:define name="body">
        
        <b:modal title="Change Manufactory" style-class="pseudoClass_modal" >
            
            <b:form style-class="form_center pseudoClass_modalForm">
                <b:messages id="result2"/>
                <b:inputText id="name" value="#{manufactury.change_manufactury.name}" label="Manufactory"/>
                
                <b:inputText id="street" value="#{manufactury.change_manufactury.street}" label="Street"/>
               
                <b:inputText id="plz" value="#{manufactury.change_manufactury.plz}" label="Post Code"/>
                
                <b:inputText id="city" value="" label="City" readonly="true" style-class="input_readonly"/>
                
                <b:inputText id="contact" value="#{manufactury.change_manufactury.contactInfo}" label="Contact"/>
                
                <b:commandButton value="Close" update="@(None)" oncomplete="$('.pseudoClass_modal').modal('hide')"/>
                <b:commandButton value="Change" action="#{manufactury.change()}" update="@(.pseudoClass_dataTable) @(.pseudoClass_modalForm)"/>                
            
            </b:form>
        </b:modal>
        
        <b:form>
            <b:tabView activeIndex="0">
                <b:tab title="Manufactory">          
                    <h:form styleClass="form_data">
                       
                        <br/>
                        <b:dataTable style-class="pseudoClass_dataTable" lang="en" value="#{manufactury.manufacturer}" var="manufacturer" excel="true" csv="true" pdf="true" columnVisibility="true" copy="true" print="true">
                            <b:dataTableColumn value="#{manufacturer.name}" />
                            <b:dataTableColumn value="#{manufacturer.plz}" />
                            <b:dataTableColumn value="#{manufacturer.street}"/>
                            <b:dataTableColumn value="#{manufacturer.contactInfo}" label="Contact Info"/>
                            <b:dataTableColumn label="Edit">
                                <b:commandButton value="Edit" icon="edit" update="@(.pseudoClass_modalForm)" action="#{manufactury.change(manufacturer.id)}" oncomplete="$('.pseudoClass_modal').modal()"/>
                            </b:dataTableColumn>
                        </b:dataTable>
                    </h:form>
                </b:tab>

                <b:tab title="Add">
                    <b:form style-class="form_center pseudoClass_formAdd">
                        <b:messages id="result"/>
                        <b:inputText id="name" value="#{manufactury.new_manufactury.name}" label="Manufactory"/>
                        
                        <b:inputText id="street" value="#{manufactury.new_manufactury.street}" label="Street"/>
                        
                        <b:inputText id="plz" value="#{manufactury.new_manufactury.plz}" label="Post Code"/>
                        
                        <b:inputText id="city" value="" label="City" readonly="true" style-class="input_readonly"/>
                        
                        <b:inputText id="contact" value="#{manufactury.new_manufactury.contactInfo}" label="Contact"/>
                        
                        <b:commandButton value="Add" action="#{manufactury.add}" update="@(.pseudoClass_dataTable) @(.pseudoClass_formAdd)">
                        </b:commandButton>
                    </b:form>
                </b:tab>
            </b:tabView>
        </b:form>
    </ui:define>
</ui:composition>
