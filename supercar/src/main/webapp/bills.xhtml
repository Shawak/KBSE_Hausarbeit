<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui" 
    template="template.xhtml">

    <ui:define name="body">
        <h:form id="form">
            <p:dataList value="#{bill.lendings}" var="billing" type="definition" styleClass="pseudoClass_dataTable">
                <f:facet name="header">
                    Bills
                </f:facet>

                <b:panel>
                    <b:column span="3">
                        <h:outputText value="Bill ID: #{billing.id}"/>
                    </b:column>
                    <b:column span="3">
                        <h:outputText value="Car: #{billing.car.model.manufacturer.name} #{billing.car.model.name}"/>
                    </b:column>
                    <b:column span="4">
                        <h:outputText value="License plate: #{billing.car.licensePlate}"/>
                    </b:column>
                    <b:column span="2">
                        <b:commandButton value="Download Bill">
                            <p:fileDownload value="#{bill.pdfGetFile(billing.id)}"/>
                        </b:commandButton>
                    </b:column>
                </b:panel>
            </p:dataList>
        </h:form>
    </ui:define>

</ui:composition>
