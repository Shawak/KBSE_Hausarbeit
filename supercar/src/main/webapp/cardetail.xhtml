<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui" 
    template="template.xhtml">

    <ui:define name="body">
        <b:modal id="modal" title="Rent Car" style-class="pseudoClass_modal" >
            <p>The car is reserved for you.</p>
            <p>You can pick it up from us.</p>
            <b:button value="Close" dismiss="modal" />
            <b:button value="Ok" look="primary" dismiss="modal" />
        </b:modal>
        
        <b:container>
        <b:column span="6">
            <h:outputLabel for="name" value="Name: "/>
            <h:outputLabel id="name" value="#{cardetail.car.model.manufacturer.name} #{cardetail.car.model.name}"/>
            <br/>
            <h:outputLabel for="license" value="License Plate: "/>
            <h:outputLabel id="license" value="#{cardetail.car.licensePlate}"/>
            <br/>
            <h:outputLabel for="price" value="Price per Day: "/>
            <h:outputLabel id="price" value="#{cardetail.car.pricePerDay}">
                <f:convertNumber pattern="#0.00 $"/>
            </h:outputLabel>
            <br/>
            <h:outputLabel for="color" value="Color: "/>
            <h:outputLabel id="color" value="#{cardetail.car.color}"/>
            
            <br/>
            <br/>
            
            <h:form>
                <b:dataTable value="#{cardetail.lendings}"
                             var="onelending">
                  <b:dataTableColumn label="RentDate">
                      <h:outputText value="#{onelending.rentDate}">
                          <f:convertDateTime pattern="dd.MM.yyyy"/>
                      </h:outputText>
                  </b:dataTableColumn>
                  <b:dataTableColumn value="#{onelending.rentMileage}" />
                  <b:dataTableColumn label="ReturnDate">
                      <h:outputText value="#{onelending.returnDate}">
                          <f:convertDateTime pattern="dd.MM.yyyy"/>
                      </h:outputText>
                  </b:dataTableColumn>
                  <b:dataTableColumn value="#{onelending.returnMileage}" />
                </b:dataTable>
              </h:form>
            
            
        </b:column>
        <b:column span="6">
            
            <b:image value="images/#{cardetail.car.picture}" width="50%"/>
            <br/>
            <br/>
            <b:form id="form">
                <b:commandButton action="#{cardetail.rent()}" value="Rent" update="@(None)" oncomplete="$('.pseudoClass_modal').modal()"/>
            </b:form>
        </b:column>
        </b:container>
    </ui:define>

</ui:composition>
