<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui" 
    template="template.xhtml">

    <ui:define name="body">
        <b:container>
        <b:column span="6">
            <h:outputLabel for="name" value="Name:"/>
            <h:outputLabel id="name" value="#{cardetail.car.model.manufacturer.name} #{cardetail.car.model.name}"/>
            <br/>
            <h:outputLabel for="license" value="License Plate:"/>
            <h:outputLabel id="license" value="#{cardetail.car.licensePlate}"/>
            <br/>
            <h:outputLabel for="price" value="Price per Day:"/>
            <h:outputLabel id="price" value="#{cardetail.car.pricePerDay}"/>
            <br/>
            <h:outputLabel for="color" value="Color"/>
            <h:outputLabel id="color" value="#{cardetail.car.color}"/>
        </b:column>
        <b:column span="6">
            <b:image value="images/#{cardetail.car.picture}" width="40%"/>
            <b:form>
            <b:commandButton value="Rent"/>
            </b:form>
        </b:column>
        </b:container>
    </ui:define>

</ui:composition>
